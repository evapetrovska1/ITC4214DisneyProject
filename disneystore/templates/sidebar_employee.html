{% load static %}

<!-- EMPLOYEE SIDEBAR CARD -->
<div class="dashboard-sidebar card shadow-sm border-0 h-100">
    <div class="card-body">
        <h4 class="card-title mb-4 text-center">
            <i class="fas fa-user-tie me-2"></i>
            Employee Menu
        </h4>
        
        <!-- Dashboard -->
        <div class="mb-4">
            <h6 class="fw-bold mb-3">
                <i class="fas fa-tachometer-alt me-1"></i> Dashboard
            </h6>
            <div class="category-list">
                <a href="{% url 'employee_dash:home' %}" class="category-link d-block py-2 px-3 rounded text-decoration-none mb-2">
                    Overview
                </a>
            </div>
        </div>
        
        <!-- Orders -->
        <div class="mb-4">
            <h6 class="fw-bold mb-3">
                <i class="fas fa-shopping-bag me-1"></i> Orders
            </h6>
            <div class="category-list">
                <a href="{% url 'employee_dash:orders' %}#all-orders" class="category-link d-block py-2 px-3 rounded text-decoration-none mb-2">
                    All Orders
                </a>
                <a href="{% url 'employee_dash:orders' %}#pending-orders" class="category-link d-block py-2 px-3 rounded text-decoration-none mb-2">
                    Pending
                </a>
                <a href="{% url 'employee_dash:orders' %}#completed-orders" class="category-link d-block py-2 px-3 rounded text-decoration-none mb-2">
                    Completed
                </a>
            </div>
        </div>
        
        <!-- Products -->
        <div class="mb-4">
            <h6 class="fw-bold mb-3">
                <i class="fas fa-box-open me-1"></i> Products
            </h6>
            <div class="category-list">
                <a href="{% url 'employee_dash:products' %}#view-products" class="category-link d-block py-2 px-3 rounded text-decoration-none mb-2">
                    View All
                </a>
                <a href="{% url 'employee_dash:products' %}#add-product" class="category-link d-block py-2 px-3 rounded text-decoration-none mb-2">
                    Add New
                </a>
            </div>
        </div>
        
        <!-- Categories -->
        <div class="mb-4">
            <h6 class="fw-bold mb-3">
                <i class="fas fa-users me-1"></i> Categories
            </h6>
            <div class="category-list">
                <a href="{% url 'employee_dash:categories' %}#view-categories" class="category-link d-block py-2 px-3 rounded text-decoration-none mb-2">
                    View All
                </a>
                <a href="{% url 'employee_dash:categories' %}#add-category" class="category-link d-block py-2 px-3 rounded text-decoration-none mb-2">
                    Add New
                </a>
            </div>
        </div>
        
        <!-- Divider -->
        <hr class="my-4">
        
        <!-- Quick Actions -->
        <div class="text-center">
            <a href="{% url 'products:product_list' %}" class="btn button-general btn-lg">
                <i class="fas fa-store me-1"></i> View Store
            </a>
        </div>
    </div>
</div>
