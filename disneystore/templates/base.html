{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Disney Store{% endblock %}</title>  <!-- Page-specific title -->

    <!-- Import Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'components/components.css' %}">
    <link rel="stylesheet" href="{% block extra_css %}{% endblock %}">

    <!-- Javascript
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" defer></script>
    <script src="{% static 'components/components.js' %}" defer></script>
    <script src="{% block extra_js %}{% endblock %}" defer></script> -->
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Hero section (optional) -->
    {% block hero %}{% endblock %}

    <!-- Main content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <div id="footer"></div>
</body>
</html>
